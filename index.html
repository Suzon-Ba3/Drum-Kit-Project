<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="parent">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">CLAP</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">HIHAT</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">KICK</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">OPENHAT</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">BOOM</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">RIDE</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">SNARE</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">TOM</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">TINK</span>
            </div>
            <div data-key="84" class="key">
                <kbd>T</kbd>
                <span class="sound">SPARROW</span>
            </div>
        </div>
    </div>
    <audio data-key="65" src="sounds\Bass-Drum-Hit.mp3"></audio>
    <audio data-key="83" src="sounds\crash.mp3"></audio>
    <audio data-key="68" src="sounds\snare.mp3"></audio>
    <audio data-key="70" src="sounds\tom-1.mp3"></audio>
    <audio data-key="71" src="sounds\tom-2.mp3"></audio>
    <audio data-key="72" src="sounds\tom-3.mp3"></audio>
    <audio data-key="74" src="sounds\tom-4.mp3"></audio>
    <audio data-key="75" src="sounds\Boom1.wav"></audio>
    <audio data-key="76" src="sounds\Clap.wav"></audio>
    <audio data-key="84" src="sounds\Hihat_open_1.wav"></audio>
<script src="drumkit.js"></script>
</body>
</html>
